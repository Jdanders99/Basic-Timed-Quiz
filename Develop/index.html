<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Timed Coding Quiz</title>
        <link rel="stylesheet" href="./assets/css/styles.css">
    </head>

    <body>
        <div class="scores"><a href="highscores.html">View Highscores</a></div>
    
        <div class="timer">Time remaining: <span id="time">0</span></div>
    
        <div class="wrapper">
          <div id="start-page" class="start">
            <h1>Coding Quiz</h1>
            <p>
              Answer as many of the following questions as possible within the time limit! Note: Every time you get an answer incorrect, the timer will lose more time! Good luck.
            </p>
            <button id="start">Get Started</button>
          </div>
    
          <div id="question" class="hidden">
            <h2 id="question-one"></h2>
            <div id="answers" class="answers"></div>
          </div>
    
          <div id="end-page" class="hidden">
            <h2>Finished!</h2>
            <p>Total final score was <span id="total"></span>!</p>
            <p>
              Enter name: <input type="text" id="names"/>
              <button id="submit">Submit</button>
            </p>
          </div>
  
        <script src="./assets/js/script.js"></script>
      </body>
    </html>
